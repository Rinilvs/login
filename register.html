<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@100;400;500;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="form">
      <div class="left">
        <img src="img/login.jpg" alt="" />
      </div>
      <div class="right">
        <div class="login">
          <h1>Sign Up</h1>
          <p>If you already have an account register</p>
          <p>You can <span><a href="index.html">Login here !</a></span></p>
          <div class="email">
            <label for="email">Email</label>
            <span>
              <img src="img/message 1.svg" alt="" />
              <input type="text" id="email" />
            </span>
          </div>
          <div class="password">
            <label for="password">Password</label>
            <span>
              <img src="img/padlock 1.svg" alt="" />
              <input type="text" id="password" />
              <img src="img/invisible 1.svg" alt="" />
            </span>
          </div>
          <div class="forget">
            <div class="remember">
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember">Remember me</label>
            </div>
            <div class="forgot">
              <input type="checkbox" name="forgot" id="forgot" />
              <label for="forgot">Forget Password</label>
            </div>
          </div>
          <div class="btnlogin">
            <button type="submit">Register</button>
            <h6>or continue with</h6>
            <ul>
                <li>
                  <a href="facebook.com"><img src="img/Facebook.svg" alt="" /></a>
                </li>
                <li>
                  <a href="facebook.com"><img src="img/apple.svg" alt="" /></a>
                </li>
                <li>
                  <a href="facebook.com"><img src="img/google.svg" alt="" /></a>
                </li>
              </ul>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
